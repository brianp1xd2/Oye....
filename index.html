<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video autoplay loop id="mi-video" muted>
        <source src="mi-video.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <script>
        // Hacer que el sonido se active después de un clic en el video
        const video = document.getElementById('mi-video');
        video.addEventListener('click', () => {
            video.muted = false; // Desactiva el mute
            video.play();        // Reproduce el video si no se está reproduciendo
        });
    </script>
</body>
</html>
